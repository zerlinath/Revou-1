<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <th colspan="4"><input type="teks" name="display"></th>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="AC">AC</button>
                </td>
                <td>
                    <button class="C">C</button>
                </td>
                <td>
                    <button class="Operator">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button class="Operator">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td>
                <td>
                  <button>5</button>
                </td>
                <td>
                  <button>6</button>
                </td>
                <td>
                  <button class="Operator">+</button>
                </td>
            </tr>
            <tr>
                <td>
                  <button>1</button>
                </td>
                <td>
                  <button>2</button>
                </td>
                <td>
                  <button>3</button>
                </td>
                <td>
                  <button class="Operator">-</button>
                </td>
            </tr>
            <tr>
                <td>
                  <button class="Black">+-</button>
                </td>
                <td>
                  <button>0</button>
                </td>
                <td>
                  <button class="Black">.</button>
                </td>
                <td>
                  <button class="Equals">=</button>
                </td>
            </tr>
        </table>
    </body>
</html>
